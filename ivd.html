<!DOCTYPE html>
<html lang="de" class="no-js" manifest="letter.appcache">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

  <!--
    Welcome to this letter generator, feel free to look around.
    Your data is only stored locally in your browser, no need to send private
    text to foreign servers. Just work on one letter and print it when it´s done,
    or save it as a PDF via a PDF printer (like the one´s built into Google Chrome).
    In addition, this site works completely offline!

    @author      Kim-Christian Meyer
    @copyright   2016 Kim-Christian Meyer
    @license     GPL-3.0+
  -->

  <title>Brief Generator</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
  <meta name="robots" content="noindex">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>

  <a href="" class="clear-storage-btn no-print">Lokalen Entwurf im Browser löschen</a>

  <section class="editors">
    <h1 class="page-hd">persönlicher Brief Generator</h1>
  </section>

  <section class="preview">
    <div class="address-overlay"></div>
    <div class="address-wrapper box">
      <div class="address-overline baseline-8pt">
        <div contenteditable="true">IV Digital Alpha GmbH, W.-Conrad-Röntgen-Str. 16, 16225 Eberswalde</div>
      </div>
      <div class="address baseline-10pt">
        <div contenteditable="true">
          <br/>
          Test
        </div>
      </div>
    </div>
    
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
